<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <section id="recent-score-section">
        <button
          type="button"
          id="refresh-recent-scores-button"
          class="recent-scores-refresh-button add-shadow-to-buttons"
        >
          Refresh
        </button>
        <h2>Recent scores</h2>
        <ul id="scores" class="scores-container">
          <li>John Doe: 99</li>
          <li>Jane Doe: 99</li>
        </ul>
      </section>
      <section id="add-score-section">
        <h2>Add your score</h2>
        <form action="#" id="add-score-form">
          <input type="text" id="user_name" placeholder="Your name" required />
          <input
            type="number"
            id="user_score"
            placeholder="Your score"
            required
          />
          <button
            type="submit"
            id="add-score-button"
            class="submit-new-score-button add-shadow-to-buttons"
          >
            Submit
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
