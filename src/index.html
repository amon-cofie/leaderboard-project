<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <section id="recent-score-section">
        <h2>Recent scores</h2>
        <button
          type="button"
          id="refresh-recent-scores-button"
          class="recent-scores-refresh-button"
        >
          Refresh
        </button>
        <div id="scores" class="scores-container"></div>
      </section>
      <section id="add-score-section">
        <form action="#" id="add-score-form">
          <input type="text" id="user_name" />
          <input type="text" id="user_score" />
          <button
            type="submit"
            id="add-score-button"
            class="submit-new-score-button"
          >
            Submit
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
